<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solkey.ai - Unlock your data's potential</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-padding-top: 6.5rem;
        }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #e2e8f0; }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: url('img/top-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(1.18) contrast(1.22) saturate(1.1);
        }
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 1;
            background: rgba(15,23,42,0.32);
        }
        #unlock-instruction {
            font-size: 2rem !important;
            font-weight: 800 !important;
            letter-spacing: 0.03em;
            text-shadow: 0 2px 16px #0ea5e9, 0 1px 2px #000;
            border-radius: 0 !important;
            width: 100% !important;
            background: rgba(30,41,59,0.40) !important;
        }
        @media (max-width: 600px) {
            #unlock-instruction {
                font-size: 1.1rem !important;
            }
        }
        .gradient-logo-text {
          background: linear-gradient(90deg, #0ea5e9 0%, #ec4899 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          color: transparent;
        }
        .electric-border {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 1px;
          background: linear-gradient(90deg, #0ea5e9 0%, #ec4899 100%);
          border-top-left-radius: 0;
          border-top-right-radius: 0;
          z-index: 2;
          pointer-events: none;
          animation: electric-move 2.5s linear infinite;
        }
        @keyframes electric-move {
          0% { filter: brightness(1.2); }
          50% { filter: brightness(1.5); }
          100% { filter: brightness(1.2); }
        }
        .solkey-logo {
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: 800;
          letter-spacing: 0.01em;
          text-transform: uppercase;
          font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
          background: none;
          padding: 0 0.5rem;
        }
        .solkey-logo .logo-main {
          background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 60%, #ec4899 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          color: transparent;
          font-weight: 900;
          letter-spacing: 0.01em;
        }
        .solkey-logo .logo-dot {
          color: #ec4899;
          font-weight: 900;
          margin: 0 0.05em;
          font-size: 0.95em;
        }
        .solkey-logo .logo-ai {
          color: #0ea5e9;
          font-weight: 900;
          letter-spacing: 0.01em;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JYQ5YRDPG1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-JYQ5YRDPG1');
    </script>
</head>
<body>
    <!-- Unlock overlay: covers everything except background -->
    <div id="unlock-overlay" class="fixed inset-0 z-[10000] bg-transparent flex flex-col items-center justify-start cursor-pointer transition-all duration-600">
      <span id="unlock-instruction" class="btn w-full bg-slate-900/40 hover:bg-slate-800/60 border border-sky-500/40 shadow-xl text-2xl md:text-4xl font-extrabold tracking-wide select-none pointer-events-none cursor-default transition-all duration-300 flex items-center justify-center mx-auto px-0 py-1 md:px-0 md:py-2 text-center rounded-none relative mt-0" style="margin-top:0; min-height:48px;">
        <span class="electric-border"></span>
        <span class="text-white text-2xl md:text-4xl font-extrabold tracking-wide text-center select-none drop-shadow-lg" style="text-shadow: 0 2px 8px rgba(0,0,0,0.32);">Unlock your data's potential.</span>
      </span>
      <span id="ripple-effect" class="absolute pointer-events-none"></span>
    </div>
    <script>
    // Unlock overlay ripple and navigation logic
    const overlay = document.getElementById('unlock-overlay');
    const ripple = document.getElementById('ripple-effect');
    let unlocked = false;
    function showRipple(x, y) {
      ripple.innerHTML = '';
      const circle = document.createElement('span');
      circle.style.position = 'fixed';
      circle.style.left = (x - 200) + 'px';
      circle.style.top = (y - 200) + 'px';
      circle.style.width = '400px';
      circle.style.height = '400px';
      circle.style.borderRadius = '50%';
      circle.style.background = 'radial-gradient(circle, #8b5cf6 0%, #0ea5e9 40%, transparent 80%)';
      circle.style.opacity = '0.85';
      circle.style.boxShadow = '0 0 64px 32px #8b5cf6, 0 0 128px 64px #0ea5e9, 0 0 0 0 #ec4899';
      circle.style.transform = 'scale(0.1)';
      circle.style.transition = 'transform 0.7s cubic-bezier(.4,0,.2,1), opacity 0.7s cubic-bezier(.4,0,.2,1)';
      ripple.appendChild(circle);
      setTimeout(() => {
        circle.style.transform = 'scale(2.5)';
        circle.style.opacity = '0';
      }, 10);
      setTimeout(() => {
        ripple.innerHTML = '';
      }, 800);
    }
    overlay.addEventListener('click', function(e) {
      if (unlocked) return;
      unlocked = true;
      const x = e.clientX;
      const y = e.clientY;
      showRipple(x, y);
      overlay.style.background = 'rgba(15,23,42,0.01)';
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        overlay.style.transition = 'opacity 0.7s cubic-bezier(.4,0,.2,1)';
        overlay.style.opacity = '0';
      }, 400);
      setTimeout(() => {
        window.location.href = 'landing.html';
      }, 900);
    });
    // Prevent scrolling while locked
    document.body.style.overflow = 'hidden';
    </script>
</body>
</html>
