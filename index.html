<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomon Key - Unlock Your Data's Potential</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-padding-top: 6.5rem;
        }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #e2e8f0; }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: url('img/top-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(1.18) contrast(1.22) saturate(1.1);
        }
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 1;
            background: rgba(15,23,42,0.32);
        }
        #unlock-instruction {
            font-size: 2.2rem !important;
            font-weight: 800 !important;
            letter-spacing: 0.03em;
            text-shadow: 0 2px 16px #0ea5e9, 0 1px 2px #000;
        }
        @media (max-width: 600px) {
            #unlock-instruction {
                font-size: 1.35rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Unlock overlay: covers everything except background -->
    <div id="unlock-overlay" class="fixed inset-0 z-[10000] bg-transparent flex items-center justify-center cursor-pointer transition-all duration-600">
      <span id="unlock-instruction" class="text-slate-200 text-3xl font-extrabold tracking-wide drop-shadow-lg select-none pointer-events-none mt-2 block">Unlock your Data's Potential.</span>
      <span id="ripple-effect" class="absolute pointer-events-none"></span>
    </div>
    <script>
    // Unlock overlay ripple and navigation logic
    const overlay = document.getElementById('unlock-overlay');
    const ripple = document.getElementById('ripple-effect');
    let unlocked = false;
    function showRipple(x, y) {
      ripple.innerHTML = '';
      const circle = document.createElement('span');
      circle.style.position = 'fixed';
      circle.style.left = (x - 200) + 'px';
      circle.style.top = (y - 200) + 'px';
      circle.style.width = '400px';
      circle.style.height = '400px';
      circle.style.borderRadius = '50%';
      circle.style.background = 'radial-gradient(circle, #8b5cf6 0%, #0ea5e9 40%, transparent 80%)';
      circle.style.opacity = '0.85';
      circle.style.boxShadow = '0 0 64px 32px #8b5cf6, 0 0 128px 64px #0ea5e9, 0 0 0 0 #ec4899';
      circle.style.transform = 'scale(0.1)';
      circle.style.transition = 'transform 0.7s cubic-bezier(.4,0,.2,1), opacity 0.7s cubic-bezier(.4,0,.2,1)';
      ripple.appendChild(circle);
      setTimeout(() => {
        circle.style.transform = 'scale(2.5)';
        circle.style.opacity = '0';
      }, 10);
      setTimeout(() => {
        ripple.innerHTML = '';
      }, 800);
    }
    overlay.addEventListener('click', function(e) {
      if (unlocked) return;
      unlocked = true;
      const x = e.clientX;
      const y = e.clientY;
      showRipple(x, y);
      overlay.style.background = 'rgba(15,23,42,0.01)';
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        overlay.style.transition = 'opacity 0.7s cubic-bezier(.4,0,.2,1)';
        overlay.style.opacity = '0';
      }, 400);
      setTimeout(() => {
        window.location.href = 'landing.html';
      }, 900);
    });
    // Prevent scrolling while locked
    document.body.style.overflow = 'hidden';
    </script>
</body>
</html>
